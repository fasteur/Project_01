
<div class="componentFormContent">

  <section class="formContainer">
    <h2> CONTACTEZ-MOI</h2>
  </section>
  <section class="sectionForm">
<form [formGroup]="userForm" (submit)="SendMail(userForm.value)">
  <div class="formTextContainer">
    <section >
      <mat-form-field >
        <input  matInput placeholder="Name" 
        formControlName="name">
        <mat-error *ngIf="userForm.controls.name.invalid">{{getErrorMessage('name')}}</mat-error>
    </mat-form-field>
    </section>

    <section>
      <mat-form-field>
        <input  matInput placeholder="Email" 
        formControlName="email">
        <mat-error *ngIf="userForm.controls.email.invalid">{{getErrorMessage('email')}}</mat-error>
      </mat-form-field>
    </section>

    <section>
     <mat-form-field>
      <input  matInput placeholder="Object" 
      formControlName="Object">
      <mat-error *ngIf="userForm.controls.Object.invalid">{{getErrorMessage('Object')}}</mat-error>
    </mat-form-field>
    </section>
  </div>

  <section >
    <mat-form-field class="msgFormField" appearance="outline">
    <textarea name="textarea" id="textareaId" cols="30" rows="10" class="msgSpace" matInput placeholder="Message" 
    formControlName="message"></textarea>
    <mat-error *ngIf="userForm.controls.message.invalid">{{getErrorMessage('message')}}</mat-error>
    </mat-form-field>
    <!-- <mat-form-field class="msgFormField" appearance="outline">
    <input class="msgSpace" matInput placeholder="message" 
    formControlName="message">
    <mat-error *ngIf="userForm.controls.message.invalid">{{getErrorMessage('message')}}</mat-error>
    </mat-form-field> -->
  </section>
    
<button mat-raised-button [routerLink]="['/about']" routerLinkActive="active" [disabled]="!userForm.valid" (click)='formSend()'><a
    (click)='buttonClicked()'>Send</a></button>
      
    
</form>
</section>
</div>
